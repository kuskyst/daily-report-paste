<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .flex { display: flex; }
    .ml-6 { margin-left: 6px; }
    .fs-18 { font-size: 18px; }
  </style>
</head>
<body>
  <label class="fs-18">Prefix</label>
  <div class="flex">
    <select id="prefix" name="prefix">
      <option value="●" selected>●</option>
      <option value="○">○</option>
      <option value="▶">▶</option>
      <option value="▷">▷</option>
      <option value="■">■</option>
      <option value="□">□</option>
      <option value="◆">◆</option>
      <option value="◇">◇</option>
    </select>
    <button id="submit" class="ml-6">✓</button>
    <script src="popup.js"></script>
  </div>
</body>
</html>
